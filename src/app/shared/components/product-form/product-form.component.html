
<div class="form-group">
    <label for="">Product Name :</label>
    <input type="text" class="form-control" #pname>
</div>

<div class="form-group">
    <label for="">Product Description :</label>
    <textarea  class="form-control" rows="5" #pdesc></textarea>
</div>

<div class="text-right">
    <button class="btn btn-success"  (click)="onItemAdd(pname, pdesc , 'Product')">Add Product</button>
    <button class="btn btn-warning text-white ml-4" (click)="onItemAdd(pname, pdesc , 'Catlog')">Add Catlog</button>
</div>
